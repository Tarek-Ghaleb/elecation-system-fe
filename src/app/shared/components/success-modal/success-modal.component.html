<div class="success-modal">
  <div class="text-center">
    <img src="assets/images/shared/success.png" width="50px" />
  </div>
  <div class="d-flex flex-column">
    <h3 class="success-modal-title">
      {{ successTitle }}
    </h3>
    <p class="success-modal-text">{{ successMsg }}</p>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <button class="btn btn-cancel" (click)="activeModal.close('close')">
      {{ "clients.close" | translate }}
    </button>
    <button
      *ngIf="!showOnlyClose"
      class="btn btn-ok"
      (click)="activeModal.close('ok')"
    >
      {{ btnText }}
    </button>
  </div>
</div>
