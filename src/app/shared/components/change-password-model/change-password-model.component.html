<div class="container-fluid login-container">
  <div class="container">
    <div class="row pt-3 align-items-center">
      <div class="col-2 col-md-1 d-flex">
        <!-- language / small logo space (kept for future use) -->
      </div>
      <div class="col-8 col-md-10"></div>
      <div class="col-2 col-md-1 d-flex justify-content-end">
        <!-- optional small image -->
      </div>
    </div>

    <div class="row mt-4 mt-md-5 align-items-center">
      <!-- left column: welcome text -->
      <div class="col-12 col-md-7 d-flex flex-column text-center text-md-start justify-content-center px-3 px-md-0">
        <h3 class="welcome-text">يجب عليك تغيير كلمة المرور الخاصة بك</h3>
       
      </div>

      <!-- right column: login form -->
      <div class="col-12 col-md-5 d-flex justify-content-center">
        <form class="login-form-container" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <div class="w-100 d-flex justify-content-center mb-3">
            <img src="assets/images/login/Future_Watan.png" class="login-brand" alt="brand" />
          </div>

          <h3 class="login-text text-center text-md-start">تغيير الباسورد</h3>
          

          <div class="row mt-3">
            <div class="col-12">
              <label class="input-label">
                الباسورد الجديد
                <span class="required-star">*</span>
              </label>
              <input
                type="password"
                formControlName="newPassword"
                class="input-form"
                placeholder="أدخل الباسورد الجديد"
              />
              <div *ngIf="loginFormControls['newPassword']?.errors && loginFormControls['newPassword']?.touched" class="error-msg">
                <div *ngIf="loginFormControls['newPassword'].errors?.['required']">
                يجب إدخال الباسورد
                </div>
                <div *ngIf="loginFormControls['newPassword'].errors?.['pattern']">
                  {{ "login.passwordPattern" | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <label class="input-label">
                تأكيد الباسورد
                <span class="required-star">*</span>
              </label>
              <input
                type="password"
                formControlName="confirmPassword"
                class="input-form"
                placeholder="تأكيد الباسورد"
              />
              <div *ngIf="loginFormControls['confirmPassword']?.errors && loginFormControls['confirmPassword']?.touched" class="error-msg">
                <div *ngIf="loginFormControls['confirmPassword'].errors?.['required']">
                  {{ "clients.required" | translate }}
                </div>
                <div *ngIf="loginFormControls['confirmPassword'].errors?.['pattern']">
                  {{ "login.passwordPattern" | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
              <button
                type="submit"
                class="submit-btn"
                [disabled]="!loginForm.valid || submitLoader"
              >
                {{ "login.submit" | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-loader *ngIf="submitLoader">{{ submitLoader }}</app-loader>
</div>
