<div class="d-flex flex-row">
  <div style="width: 20%">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div style="width: 80%" class="mt-5 mx-1">
    <div class="d-flex flex-row justify-content-end">
       <button class="btn btn-add mb-3" (click)="open(add)">{{"admin.addMainPoint" | translate}}</button>
    </div>
    <table class="table">
	<thead>
		<tr>
			<th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let point of mainPoints" >
          <th scope="row">{{ point.id }}</th>
          <td class="text-center">{{ point.title }}</td>
          <td class="text-center">{{ point.description }}</td>
          <td class="d-flex flex-row justify-content-center">
            <button class="btn btn-sm btn-edit mx-2" (click)="open(edit)">Edit</button>
            <button class="btn btn-sm btn-delete" (click)="open(delete)">Delete</button>
          </td>
        </tr>
	</tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="points.length"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshCountries()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
  </div>
</div>


<ng-template #add let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Add New Point</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="submitAdd()">Save</button>
	</div>
</ng-template>

<ng-template #edit let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Edit Point</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="submitEdit()">Save</button>
	</div>
</ng-template>

<ng-template #delete let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Delete Point</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="submitDelete()">Save</button>
	</div>
</ng-template>
