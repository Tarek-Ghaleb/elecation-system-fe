<div class="d-flex flex-row">
  <div style="width: 20%">
    <app-admin-sidebar></app-admin-sidebar>
  </div>
  <div style="width: 80%" class="mt-5 mx-1">
    <div class="d-flex flex-row justify-content-end">
       <button class="btn btn-add mb-3" (click)="onAdd()">{{"admin.addUser" | translate}}</button>
    </div>
    <table class="table table-stripped table-bordered w-100">
      <thead>
        <tr class="text-center">
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <th scope="row">{{ user.id }}</th>
          <td class="text-center">{{ user.title }}</td>
          <td class="text-center">{{ user.description }}</td>
          <td class="d-flex flex-row justify-content-center">
            <button class="btn btn-sm btn-edit mx-2" (click)="onEdit(user.id)">Edit</button>
            <button class="btn btn-sm btn-delete" (click)="onDelete(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
