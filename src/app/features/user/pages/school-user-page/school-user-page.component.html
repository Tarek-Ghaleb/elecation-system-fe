<div class="container-fluid p-0 user-container">
  <app-user-navbar></app-user-navbar>

  <div *ngIf="isSchool">
    <div class="container my-5">

      <div class="d-flex flex-row justify-content-between">
        <h5 style="direction: rtl;">{{pageTitle}}</h5>
        <div class="d-flex flex-row justify-content-end">
          <button class="btn btn-add mb-3" (click)="open(add)">اضافة ناخب جديد</button>
        </div>

      </div>
      <table class="table table-stripped table-bordered w-100">
        <thead>
          <tr>
            <th scope="col">الأسم</th>
            <th scope="col">الرقم القومى</th>
            <th scope="col">رقم الهاتف</th>

            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of voters">
            <td >{{ item.fullName }}</td>
            <td > {{ item.nationalId }}</td>
            <td > {{ item.phone }}</td>


            <td class="d-flex flex-row">
              <button class="btn btn-sm btn-edit mx-2" (click)="open(edit)">تعديل</button>
              <button class="btn btn-sm btn-delete" (click)="open(delete)">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="voters.length" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshCountries()">
      </ngb-pagination>

      <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
        <option [ngValue]="10">10 items per page</option>

      </select>
    </div>
    </div>
  </div>


</div>


<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">اضافة ناخب جديد</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm">
      

      <div class="mb-3" style="direction: rtl;">
        <label for="name" class="form-label">الرقم القومى</label>
        <input type="text" id="nationalId" formControlName="nationalId" class="form-control"
          placeholder="ادخل الرقم القومى" />
        <div *ngIf="addForm.get('nationalId')?.invalid && addForm.get('nationalId')?.touched" class="text-danger mt-1">
          يجب ادخال الرقم القومى
        </div>
      </div>

     





    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="submitAdd()">حفظ</button>
  </div>
</ng-template>

<ng-template #edit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Point</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="submitEdit()">Save</button>
  </div>
</ng-template>

<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Point</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="submitDelete()">Save</button>
  </div>
</ng-template>
