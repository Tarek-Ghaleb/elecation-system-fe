<div class="container-fluid p-0 user-container" dir="rtl">
  <app-user-navbar></app-user-navbar>

  <div *ngIf="isPayment" class="page-wrapper">
    <div class="page-header container my-4">
      <h5 class="page-title">{{ pageTitle }}</h5>

      <div class="header-actions">
        <button class="btn btn-add mb-3" (click)="open(add)">صرف ناخب جديد</button>
      </div>
    </div>

    <div class="container px-0">
      <div class="table-responsive voters-table-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <input
            type="text"
            class="form-control me-2"
            placeholder="ابحث بالاسم، الرقم القومى، الهاتف..."
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearchChange()"
          />
        </div>

        <table class="table table-striped table-bordered w-100 voters-table">
          <thead class="table-dark">
            <tr>
              <th scope="col">الأسم</th>
              <th scope="col">الرقم القومى</th>
              <th scope="col">رقم الهاتف</th>
              <th scope="col" class="actions-col">الإجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of voters">
              <td class="align-middle">{{ item.fullName }}</td>
              <td class="align-middle">{{ item.nationalId }}</td>
              <td class="align-middle">{{ item.phone }}</td>

              <td class="align-middle text-center">
                <div class="action-buttons">
                  <button class="btn btn-sm btn-edit" (click)="open(edit)">تعديل</button>
                  <button class="btn btn-sm btn-delete" (click)="open(delete)">حذف</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex align-items-center justify-content-between mt-3 pagination-row">
        <ngb-pagination
          [collectionSize]="mainVoters.length"
          [(page)]="page"
          [pageSize]="pageSize"
          [maxSize]="5"
          [rotate]="true"
          [ellipses]="true"
          [boundaryLinks]="true"
          (pageChange)="refreshCountries()"
        >
        </ngb-pagination>

        <div class="d-flex align-items-center gap-2">
          <label class="mb-0 me-2">عرض</label>
          <select
            class="form-select page-size-select"
            [(ngModel)]="pageSize"
            (ngModelChange)="refreshCountries()"
          >
            <option [ngValue]="2">2 عناصر في الصفحة</option>
            <option [ngValue]="4">4 عناصر في الصفحة</option>
            <option [ngValue]="6">6 عناصر في الصفحة</option>
            <option [ngValue]="10">10 عناصر في الصفحة</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD Modal -->
  <ng-template #add let-modal>
    <div class="modal-header">
      <h4 class="modal-title">اضافة ناخب جديد</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm" class="add-form">
        <div class="row g-2">
          <div class="col-12" style="direction: rtl;">
            <label class="form-label">الرقم القومى</label>
            <input
              type="text"
              formControlName="nationalId"
              class="form-control"
              placeholder="ادخل الرقم القومى"
            />
            <div
              *ngIf="addForm.get('nationalId')?.invalid && addForm.get('nationalId')?.touched"
              class="text-danger mt-1"
            >
              يجب ادخال الرقم القومى
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="submitAdd()">حفظ</button>
    </div>
  </ng-template>

  <!-- EDIT Modal -->
  <ng-template #edit let-modal>
    <div class="modal-header">
      <h4 class="modal-title">تعديل بيانات الناخب</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form class="edit-form"></form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="submitEdit()">حفظ</button>
    </div>
  </ng-template>

  <!-- DELETE Modal -->
  <ng-template #delete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">حذف الناخب</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" style="direction: rtl;">
      <p>هل أنت متأكد من حذف هذا الناخب؟</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="submitDelete()">حذف</button>
    </div>
  </ng-template>
</div>
