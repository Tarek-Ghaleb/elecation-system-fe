<div class="container-fluid login-container">
  <div class="container">
    <div class="row pt-3 align-items-center">
      <div class="col-2 col-md-1 d-flex">
        <!-- language / small logo space (kept for future use) -->
      </div>
      <div class="col-8 col-md-10"></div>
      <div class="col-2 col-md-1 d-flex justify-content-end">
        <!-- optional small image -->
      </div>
    </div>

    <div class="row mt-4 mt-md-5 align-items-center">
      <!-- left column: welcome text -->
      <div class="col-12 col-md-7 d-flex flex-column text-center text-md-start justify-content-center px-3 px-md-0">
        <h3 class="welcome-text">{{ "login.welcomeTo" | translate }}</h3>
        <p class="enter-text">{{ "login.pleaseEnter" | translate }}</p>
      </div>

      <!-- right column: login form -->
      <div class="col-12 col-md-5 d-flex justify-content-center">
        <form class="login-form-container" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <div class="w-100 d-flex justify-content-center mb-3">
            <img src="assets/images/login/Future_Watan.png" class="login-brand" alt="brand" />
          </div>

          <h3 class="login-text text-center text-md-start">{{ "login.loginText" | translate }}</h3>
          <h3 class="login-info mt-3 text-center text-md-start">{{ "login.loginInfo" | translate }}</h3>

          <div class="row mt-3">
            <div class="col-12">
              <label class="input-label">
                {{ "login.userName" | translate }}
                <span class="required-star">*</span>
              </label>
              <input
                type="text"
                formControlName="userName"
                class="input-form"
                placeholder="{{'login.addUserName' | translate}}"
              />
              <div *ngIf="loginFormControls['userName']?.errors && loginFormControls['userName']?.touched" class="error-msg">
                <div *ngIf="loginFormControls['userName'].errors?.['required']">
                  {{ "clients.required" | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <label class="input-label">
                {{ "login.password" | translate }}
                <span class="required-star">*</span>
              </label>
              <input
                type="password"
                formControlName="password"
                class="input-form"
                placeholder="{{'login.addPassword' | translate}}"
              />
              <div *ngIf="loginFormControls['password']?.errors && loginFormControls['password']?.touched" class="error-msg">
                <div *ngIf="loginFormControls['password'].errors?.['required']">
                  {{ "clients.required" | translate }}
                </div>
                <div *ngIf="loginFormControls['password'].errors?.['pattern']">
                  {{ "login.passwordPattern" | translate }}
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
              <button
                type="submit"
                class="submit-btn"
                [disabled]="!loginForm.valid || submitLoader"
              >
                {{ "login.submit" | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <app-loader *ngIf="submitLoader">{{ submitLoader }}</app-loader>
</div>
